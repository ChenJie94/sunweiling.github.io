<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有一个姑娘在coding</title>
	<script src="vue.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="main">
		<header>
			<div v-for="(_menu ,index) of menu" :class="{'check_menu': index == check_menu}">
				<a href="">{{_menu.name}}／{{_menu.e_name}}</a>
			</div>
		</header>
		<div class="bg" style='background-image: url("img/bg.jpeg");'></div>
		<div class="cover"></div>
	</div>
</body>
<script type="text/javascript">
var main = new Vue({
	el: "#main",
	data: function () {
		return {
			menu:[{
				name: "首页",
				e_name: "Home",
				url: ""
			},{
				name: "文章",
				e_name: "Article",
				url: ""
			},{
				name: "联系我",
				e_name: "Contact",
				url: ""
			},{
				name: "关于",
				e_name: "About",
				url: ""
			}],
			check_menu: 0
		}
	}
})
</script>

</html>
