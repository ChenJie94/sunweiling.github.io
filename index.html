<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>有一个姑娘在coding</title>
	<script src="vue.js" type="text/javascript"></script>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div id="main">
		<header>
			<div v-for="(_menu ,index) of menu" :class="{'check_menu': index == check_menu}">
				<a href="#" @click="show(index)">{{_menu.name}}／{{_menu.e_name}}</a>
			</div>
		</header>
		<v-home :show="menu[0].show"></v-home>
		<v-article :show="menu[1].show"></v-article>
		<v-contact :show="menu[2].show"></v-contact>
		<v-about :show="menu[3].show"></v-about>
	</div>
</body>
<script src="src/home.js" type="text/javascript"></script>
<script src="src/article.js" type="text/javascript"></script>
<script src="src/contact.js" type="text/javascript"></script>
<script src="src/about.js" type="text/javascript"></script>
<script type="text/javascript">
var main = new Vue({
	el: "#main",
	data: function () {
		return {
			menu:[{
				name: "首页",
				e_name: "Home",
				show: true
			},{
				name: "文章",
				e_name: "Article",
				show: false
			},{
				name: "联系我",
				e_name: "Contact",
				show: false
			},{
				name: "关于",
				e_name: "About",
				show: false
			}],
			check_menu: 0
		}
	},
	methods: {
		show: function(index){
			for(var i in this.menu){
				this.menu[i].show = false
			}
			this.menu[index].show = true;
			this.check_menu = index;
		}
	}
})
</script>

</html>
